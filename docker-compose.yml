version: '3.8'

services:
  mitit-markdown-editor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mitit-markdown-editor
    ports:
      - "8037:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    networks:
      - markdown-editor-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  markdown-editor-network:
    driver: bridge

volumes:
  # Add volumes here if needed for persistent data
  markdown-data:
    driver: local